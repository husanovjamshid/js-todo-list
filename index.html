<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="container m-auto ">
        <div class=" bg-primary rounded-4 w-75 m-auto mt-5 shadow p-3">
            <h2 class="mb-3 text-white text-center">Todo List</h1>
            <form class="js-form form-control bg-primary border-0">
            <input type="text" class="js-input form-control w-100" placeholder="Speaking..." />
            <div class="d-flex justify-content-center">
                <button type="button" class="js-record btn btn-warning mt-4 d-flex align-items-center">
                    Record
                    <div class="js-spinner spinner-grow d-none spinner-grow-sm ms-1 text-danger" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </button>
                  <button type="submit" class="js-send btn btn-warning mt-4 ms-4">Send</button>
            </div>
          </form>

          <ul class="js-list list-group mt-3 m-auto">
          </ul>
        </div>
      </div>
    </header>

    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
